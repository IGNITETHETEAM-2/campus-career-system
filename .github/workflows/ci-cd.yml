name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18'

jobs:
  # ======================
  # TESTING STAGE
  # ======================
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]
    
    services:
      mongodb:
        image: mongo:5
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      # Cache all node_modules for faster builds
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            backend/node_modules
            frontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      - name: Install root dependencies
        run: npm ci
      
      - name: Install backend dependencies
        run: cd backend && npm ci
      
      - name: Install frontend dependencies
        run: cd frontend && npm ci
      
      # Lint before tests for fail-fast
      - name: Lint backend
        run: cd backend && npm run lint --if-present
        continue-on-error: true
      
      - name: Lint frontend
        run: cd frontend && npm run lint --if-present
        continue-on-error: true
      
      # Backend tests with MongoDB
      - name: Test backend
        run: cd backend && npm test --if-present
        env:
          MONGO_URI: mongodb://localhost:27017/campus-career-test
          JWT_SECRET: test-secret-key
          NODE_ENV: test
        continue-on-error: true
      
      # Frontend tests
      - name: Test frontend
        run: cd frontend && npm test -- --coverage --watchAll=false --passWithNoTests
        continue-on-error: true
      
      # Build both applications
      - name: Build backend
        run: cd backend && npm run build --if-present
        continue-on-error: true
      
      - name: Build frontend
        run: cd frontend && npm run build
        env:
          GENERATE_SOURCEMAP: false
      
      # Upload coverage reports
      - name: Upload backend coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          directory: ./backend/coverage
          fail_ci_if_error: false
        continue-on-error: true
      
      - name: Upload frontend coverage
        if: always()
        uses: codecov/codecov-action@v3
        with:
          directory: ./frontend/coverage
          fail_ci_if_error: false
        continue-on-error: true
      
      # Security audit
      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

  # ======================
  # DEPLOYMENT STAGE
  # ======================
  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          procfile: 'Procfile'
          healthcheck: 'http://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com/api/auth/me'
          checkstring: 'success'
          delay: 5
          rollbackonhealthcheckfailed: true
        continue-on-error: true
      
      - name: Deployment Status
        if: success()
        run: echo "✅ Deployed to https://${{ secrets.HEROKU_APP_NAME }}.herokuapp.com"
      
      - name: Deployment Failed
        if: failure()
        run: echo "❌ Deployment failed. Check Heroku logs: heroku logs --app ${{ secrets.HEROKU_APP_NAME }}"
